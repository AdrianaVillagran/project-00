<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" href="style.css">

  <!-- jquery -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="app.js"></script>

  <title>Racing Game</title>
</head>
<body>

  <div class="container">

    <div class="row">

      <div class="col-xs-6 col-xs-offset-3">
        <h1 class="text-center">Simple Racing Game</h1>

      </div>

    </div>

    <div class="playerEntry">
      <!-- <div class="finish"></div> -->
      <script id="player-template" type="text/x-handlebars-template">
        {{#each players}}
          <div class="track">
            <div id="{{id}}" class="car" style="background-color:{{color}};"></div>
          </div>
        {{/each}}
      </script>

    </div>


  </div>

</body>
</html>
