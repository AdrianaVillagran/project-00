<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- Google fonts style -->
  <link href='https://fonts.googleapis.com/css?family=Exo:300' rel='stylesheet' type='text/css'>

  <!-- custom styles -->
  <link rel="stylesheet" href="style.css">

  <!-- jquery -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="app.js"></script>

  <title>Zero Race</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 header">
        <h1 class="text-center">Zero Race</h1>
        <p class="text-center"><span style="color:hotpink">Pink Player :</span>
          press 0 to move forward. <span style="color:turquoise">Green Player :
          </span> press 1 to move forward. The number of wins is displayed on each
          player and will update after a race is won. Press "reset" to start a new race.</p>
      </div>
    </div>
    <div class="playerEntry">
      <hr>
      <script id="player-template" type="text/x-handlebars-template">
        {{#each players}}
          <div class="track col-xs-8 col-xs-offset-2">
            <div id="{{id}}" class="car" style="background-color:{{color}};">
              <h1 class="text-center">{{wins}}</h1>
            </div>
          </div>
        {{/each}}

      </script>
    </div>
<button type="button" class="btn btn-lg center-block reset">Reset</button>
  </div>

</body>
</html>
